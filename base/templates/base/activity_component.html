<div class="feed">
    <h3>Recent Activity</h3>
    <hr>
    {% for texts in room_messages %}
    <div>
        <p>@<a href="{% url 'user' texts.user.id %}">{{texts.user}}</a>: {{texts.created|timesince}} ago </p>
        <small>Replied to: <a href="{% url 'room' texts.room.id %}">{{texts.room}}</a></small>
        <p>{{texts}}</p>
        <hr>
    </div>
    {% endfor %}
