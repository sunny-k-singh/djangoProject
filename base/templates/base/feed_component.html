

    {% for room in rooms %}
    <div>
        {% if request.user == room.host %}
        <a href="{% url 'delete-room' room.id %}">Delete</a>
        <a href="{% url 'update-room' room.id %}">Edit</a>
        {% endif %}
        <span>@<a href="{% url 'user' room.host.id %}">{{room.host.username}}</a></span> <!--This is basically a query via the foreign key to users table.. simple syntax by django-->
        <!-- <h5>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h5> -->
        <h5>{{room.id}} -- <a href="{% url 'room' room.id %}">{{room.name}}</a></h5>  
        <!-- So we are basically using the name of the return path -->
        <!-- Here we are basically iterating through the room list where each item is a dictionary -->
        <small>{{room.topic.name}}</small>
        <hr>
    </div>    
    {% endfor %}
